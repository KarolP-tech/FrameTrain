name: Release Desktop App

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: FrameTrain Desktop App v${{ steps.get_version.outputs.version }}
          body: |
            ## FrameTrain Desktop App v${{ steps.get_version.outputs.version }}
            
            ### üéâ Features
            - AI-powered local machine learning training
            - Multi-platform support (Windows, macOS, Linux)
            - Secure API-key authentication
            - Real-time training visualization
            - Dataset management
            
            ### üì¶ Downloads
            Choose your platform below:
            - **macOS**: Download `.dmg` file below
            - **Windows**: Download `.exe` or `.msi` file below
            - **Linux**: Download `.AppImage` or `.deb` file below
            
            ### üîê Installation
            1. Download the installer for your platform
            2. Install the application
            3. Log in with your API key from [frame-train.vercel.app](https://frame-train.vercel.app/dashboard)
            
            ### ‚ö†Ô∏è System Requirements
            - **Windows**: Windows 10/11 (64-bit)
            - **macOS**: macOS 11.0 or later
            - **Linux**: Ubuntu 20.04 or later (or equivalent)
            - **RAM**: 8GB minimum, 16GB recommended
            - **Storage**: 2GB free space
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            rust_target: 'aarch64-apple-darwin'

          - platform: 'ubuntu-22.04'
            rust_target: 'x86_64-unknown-linux-gnu'

          - platform: 'windows-latest'
            rust_target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}
      
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        working-directory: ./desktop-app2
        run: npm ci
      
      - name: Build Tauri App (NO SIGNING)
        working-directory: ./desktop-app2
        run: npm run tauri:build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Assets (macOS)
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            ./desktop-app2/src-tauri/target/release/bundle/dmg/*.dmg
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Assets (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            ./desktop-app2/src-tauri/target/release/bundle/msi/*.msi
            ./desktop-app2/src-tauri/target/release/bundle/nsis/*.exe
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Assets (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            ./desktop-app2/src-tauri/target/release/bundle/appimage/*.AppImage
            ./desktop-app2/src-tauri/target/release/bundle/deb/*.deb
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify Success
        run: |
          echo "‚úÖ Release v${{ needs.create-release.outputs.version }} created successfully!"
          echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}"
          echo "üì¶ Installers ready for download!"
