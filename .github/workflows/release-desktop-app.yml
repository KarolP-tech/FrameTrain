name: Release Desktop App

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: FrameTrain Desktop App v${{ steps.get_version.outputs.version }}
          body: |
            ## FrameTrain Desktop App v${{ steps.get_version.outputs.version }}
            
            ### üéâ Features
            - AI-powered local machine learning training
            - Multi-platform support (Windows, macOS, Linux)
            - Secure API-key authentication
            - Real-time training visualization
            - Dataset management
            
            ### üì¶ Downloads
            Choose your platform below:
            - **Windows**: .msi installer
            - **macOS**: .dmg installer (Apple Silicon & Intel)
            - **Linux**: .AppImage (portable)
            
            ### üîê Installation
            1. Download the installer for your platform
            2. Install the application
            3. Log in with your API key from [frame-train.vercel.app](https://frame-train.vercel.app/dashboard)
            
            ### üìñ Documentation
            - [User Guide](https://frame-train.vercel.app/docs)
            - [API Documentation](https://frame-train.vercel.app/docs/api)
            
            ### ‚ö†Ô∏è System Requirements
            - **Windows**: Windows 10/11 (64-bit)
            - **macOS**: macOS 11.0 or later
            - **Linux**: Ubuntu 20.04 or later (or equivalent)
            - **RAM**: 8GB minimum, 16GB recommended
            - **Storage**: 2GB free space
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
            rust_target: 'aarch64-apple-darwin'

          - platform: 'ubuntu-22.04'
            args: ''
            rust_target: 'x86_64-unknown-linux-gnu'

          - platform: 'windows-latest'
            args: ''
            rust_target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    outputs:
      darwin_sig: ${{ steps.extract_sig.outputs.darwin_sig }}
      windows_sig: ${{ steps.extract_sig.outputs.windows_sig }}
      linux_sig: ${{ steps.extract_sig.outputs.linux_sig }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}
      
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        working-directory: ./desktop-app2
        run: npm ci
      
      - name: Build Tauri App with Signing
        working-directory: ./desktop-app2
        run: npm run tauri:build -- ${{ matrix.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      
      - name: Extract Signature (macOS)
        if: matrix.platform == 'macos-latest'
        id: extract_sig
        run: |
          SIG_FILE=$(find desktop-app2/src-tauri/target -name "*.app.tar.gz.sig" | head -n 1)
          if [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            echo "darwin_sig=$SIG" >> $GITHUB_OUTPUT
            echo "macOS signature extracted"
          else
            echo "WARNING: No signature file found for macOS"
          fi
      
      - name: Extract Signature (Windows)
        if: matrix.platform == 'windows-latest'
        id: extract_sig
        shell: pwsh
        run: |
          $SigFile = Get-ChildItem -Path "desktop-app2\src-tauri\target" -Recurse -Filter "*.nsis.zip.sig" | Select-Object -First 1
          if ($SigFile) {
            $Sig = Get-Content $SigFile.FullName -Raw
            "windows_sig=$Sig" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            Write-Host "Windows signature extracted"
          } else {
            Write-Host "WARNING: No signature file found for Windows"
          }
      
      - name: Extract Signature (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        id: extract_sig
        run: |
          SIG_FILE=$(find desktop-app2/src-tauri/target -name "*.AppImage.tar.gz.sig" | head -n 1)
          if [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            echo "linux_sig=$SIG" >> $GITHUB_OUTPUT
            echo "Linux signature extracted"
          else
            echo "WARNING: No signature file found for Linux"
          fi
      
      - name: Create update packages manually (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Creating macOS update package..."

          MACOS_DIR=$(find desktop-app2/src-tauri/target -type d -path "*/bundle/macos" | head -n 1)

          if [ -z "$MACOS_DIR" ]; then
            echo "ERROR: macOS bundle directory not found!"
            find desktop-app2/src-tauri/target -maxdepth 5 -type d
            exit 1
          fi

          echo "Found macOS bundle directory: $MACOS_DIR"
          cd "$MACOS_DIR"

          APP_BUNDLE=$(find . -maxdepth 1 -name "*.app" -type d | head -n 1)

          if [ -n "$APP_BUNDLE" ]; then
            echo "Found app bundle: $APP_BUNDLE"
            tar -czf "FrameTrain.2.app.tar.gz" "$APP_BUNDLE"
            echo "Created FrameTrain.2.app.tar.gz"
            ls -lh FrameTrain.2.app.tar.gz
          else
            echo "ERROR: No .app bundle found!"
            ls -la
            exit 1
          fi
        shell: bash
      
      - name: Create update packages manually (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Creating Windows update package..."

          $nsisDir = Get-ChildItem -Path "desktop-app2\src-tauri\target" -Directory -Recurse |
            Where-Object { $_.FullName -match "bundle\\nsis$" } |
            Select-Object -First 1

          if (-not $nsisDir) {
            Write-Host "ERROR: NSIS bundle directory not found!"
            Get-ChildItem -Path "desktop-app2\src-tauri\target" -Recurse
            exit 1
          }

          Write-Host "Found NSIS directory: $($nsisDir.FullName)"
          Set-Location $nsisDir.FullName

          $SetupExe = Get-ChildItem -Filter "*-setup.exe" | Select-Object -First 1

          if ($SetupExe) {
            Write-Host "Found setup exe: $($SetupExe.Name)"
            $ZipName = $SetupExe.Name -replace '-setup\.exe$', '-setup.nsis.zip'
            Compress-Archive -Path $SetupExe.Name -DestinationPath $ZipName -Force
            Write-Host "Created $ZipName"
            Get-ChildItem $ZipName | Format-List Name, Length
          } else {
            Write-Host "ERROR: No setup.exe found!"
            Get-ChildItem
            exit 1
          }
      
      - name: Create update packages manually (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          echo "Creating Linux update package..."

          APPDIR=$(find desktop-app2/src-tauri/target -type d -path "*/bundle/appimage" | head -n 1)

          if [ -z "$APPDIR" ]; then
            echo "ERROR: AppImage directory not found!"
            find desktop-app2/src-tauri/target -maxdepth 5 -type d
            exit 1
          fi

          echo "Found AppImage directory: $APPDIR"
          cd "$APPDIR"

          APPIMAGE=$(find . -maxdepth 1 -name "*.AppImage" -type f ! -name "*.tar.gz" | head -n 1)

          if [ -n "$APPIMAGE" ]; then
            echo "Found AppImage: $APPIMAGE"
            APPIMAGE_NAME=$(basename "$APPIMAGE")
            tar -czf "${APPIMAGE_NAME}.tar.gz" "$APPIMAGE_NAME"
            echo "Created ${APPIMAGE_NAME}.tar.gz"
            ls -lh "${APPIMAGE_NAME}.tar.gz"
          else
            echo "ERROR: No AppImage found!"
            ls -la
            exit 1
          fi
      
      - name: Upload Release Assets (macOS)
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            ./desktop-app2/src-tauri/target/**/release/bundle/dmg/*.dmg
            ./desktop-app2/src-tauri/target/**/release/bundle/macos/*.app.tar.gz
            ./desktop-app2/src-tauri/target/**/release/bundle/macos/*.app.tar.gz.sig
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Assets (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            ./desktop-app2/src-tauri/target/**/release/bundle/msi/*.msi
            ./desktop-app2/src-tauri/target/**/release/bundle/nsis/*.exe
            ./desktop-app2/src-tauri/target/**/release/bundle/nsis/*.nsis.zip
            ./desktop-app2/src-tauri/target/**/release/bundle/nsis/*.nsis.zip.sig
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Assets (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            ./desktop-app2/src-tauri/target/**/release/bundle/appimage/*.AppImage
            ./desktop-app2/src-tauri/target/**/release/bundle/appimage/*.AppImage.tar.gz
            ./desktop-app2/src-tauri/target/**/release/bundle/appimage/*.AppImage.tar.gz.sig
            ./desktop-app2/src-tauri/target/**/release/bundle/deb/*.deb
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Save signatures as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signatures-${{ matrix.platform }}
          path: |
            desktop-app2/src-tauri/target/**/*.sig
          retention-days: 1

  generate-updater-json:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all signature artifacts
        uses: actions/download-artifact@v4
        with:
          path: signatures
      
      - name: Extract signatures
        id: get_sigs
        run: |
          echo "Extracting signatures..."
          
          # macOS signature
          DARWIN_SIG_FILE=$(find signatures -name "*.app.tar.gz.sig" | head -n 1)
          if [ -f "$DARWIN_SIG_FILE" ]; then
            DARWIN_SIG=$(cat "$DARWIN_SIG_FILE" | tr -d '\n')
            echo "darwin_sig<<EOF" >> $GITHUB_OUTPUT
            echo "$DARWIN_SIG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "macOS signature found"
          else
            echo "darwin_sig=" >> $GITHUB_OUTPUT
            echo "WARNING: macOS signature not found"
          fi
          
          # Windows signature
          WINDOWS_SIG_FILE=$(find signatures -name "*.nsis.zip.sig" | head -n 1)
          if [ -f "$WINDOWS_SIG_FILE" ]; then
            WINDOWS_SIG=$(cat "$WINDOWS_SIG_FILE" | tr -d '\n')
            echo "windows_sig<<EOF" >> $GITHUB_OUTPUT
            echo "$WINDOWS_SIG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "Windows signature found"
          else
            echo "windows_sig=" >> $GITHUB_OUTPUT
            echo "WARNING: Windows signature not found"
          fi
          
          # Linux signature
          LINUX_SIG_FILE=$(find signatures -name "*.AppImage.tar.gz.sig" | head -n 1)
          if [ -f "$LINUX_SIG_FILE" ]; then
            LINUX_SIG=$(cat "$LINUX_SIG_FILE" | tr -d '\n')
            echo "linux_sig<<EOF" >> $GITHUB_OUTPUT
            echo "$LINUX_SIG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "Linux signature found"
          else
            echo "linux_sig=" >> $GITHUB_OUTPUT
            echo "WARNING: Linux signature not found"
          fi
      
      - name: Generate latest.json with signatures
        run: |
          echo "Generating latest.json with real signatures..."
          mkdir -p release-temp
          
          cat <<EOF > release-temp/latest.json
          {
            "version": "${{ needs.create-release.outputs.version }}",
            "notes": "Auto-generated release notes for v${{ needs.create-release.outputs.version }}",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${{ steps.get_sigs.outputs.darwin_sig }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.create-release.outputs.version }}/FrameTrain.2.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${{ steps.get_sigs.outputs.windows_sig }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.create-release.outputs.version }}/FrameTrain.2_${{ needs.create-release.outputs.version }}_x64-setup.nsis.zip"
              },
              "linux-x86_64": {
                "signature": "${{ steps.get_sigs.outputs.linux_sig }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.create-release.outputs.version }}/FrameTrain.2_${{ needs.create-release.outputs.version }}_amd64.AppImage.tar.gz"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat release-temp/latest.json
      
      - name: Upload latest.json
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: release-temp/latest.json
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-release:
    needs: [create-release, build-tauri, generate-updater-json]
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify Success
        run: |
          echo "‚úÖ Release v${{ needs.create-release.outputs.version }} created successfully!"
          echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}"
          echo "üîê Updates are cryptographically signed and secure!"
