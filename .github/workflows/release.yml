name: Build & Release Desktop App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-desktop-app:
    name: Build Desktop App
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact-name: linux-x86_64
          - os: macos-latest
            platform: macos
            artifact-name: macos-universal
          - os: windows-latest
            platform: windows
            artifact-name: windows-x86_64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: Install Python dependencies
        working-directory: ./desktop-app/ml_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Node dependencies
        working-directory: ./desktop-app
        run: npm ci
      
      - name: Build Tauri app
        working-directory: ./desktop-app
        run: npm run tauri:build
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: frametrain-${{ matrix.artifact-name }}
          path: |
            desktop-app/src-tauri/target/release/bundle/appimage/*.AppImage
            desktop-app/src-tauri/target/release/bundle/deb/*.deb
      
      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: frametrain-${{ matrix.artifact-name }}
          path: |
            desktop-app/src-tauri/target/release/bundle/dmg/*.dmg
            desktop-app/src-tauri/target/release/bundle/macos/*.app
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: frametrain-${{ matrix.artifact-name }}
          path: |
            desktop-app/src-tauri/target/release/bundle/msi/*.msi
            desktop-app/src-tauri/target/release/bundle/nsis/*.exe
  
  create-release:
    name: Create GitHub Release
    needs: build-desktop-app
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            frametrain-linux-x86_64/**/*
            frametrain-macos-universal/**/*
            frametrain-windows-x86_64/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload to CDN (optional)
        if: env.CDN_UPLOAD_ENABLED == 'true'
        run: |
          # Upload zu S3/R2 oder anderem CDN
          # aws s3 sync . s3://frametrain-downloads/${{ github.ref_name }}/
        env:
          CDN_UPLOAD_ENABLED: ${{ secrets.CDN_UPLOAD_ENABLED }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
